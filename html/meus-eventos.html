<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/Logo.png">
    <title>Ecoflow | Painel Gerencial</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/evento-colaborador.css">
    <link rel="stylesheet" href="../css/meus-eventos.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/menu.css">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/dash_gerencial.js" defer></script>
    <script src="../js/navbar.js" defer></script>
    <script src="../js/buscarMeusEventos.js" defer></script>
</head>

<body>
    <div class="content">
        <div id="mySidenav" class="sidenav">
            <i class="bi bi-list closebtn" onclick="closeNav()"></i>
            <div class="user_info">
                <i class="bi bi-person-circle"></i>
                <p id="userName">Nome do Usuário</p>
                <p id="nomeEmpresa">Nome da Empresa</p>
            </div>
            <a href="meus-eventos.html">Meus eventos</a>
            <a href="#">Participantes em espera</a>
            <a href="dash_gerencial.html">Painel Gerencial</a>
            <a href="login.html">Sair</a>
        </div>

        <div class="openBarMain">
            <i class="bi bi-list openBar" onclick="openNav()"></i>
        </div>

        <!-- Titulo da tela -->
        <div class="titulo">
            <span>Meus Eventos</span>
        </div>

        <!-- Botões iniciais -->
        <div class="bloco_botoes">
            <!-- Botão para criar novo evento -->
            <button type="button" class="btn btn-primary">Criar novo Evento <i
                    class="bi bi-plus-circle-fill"></i></button>
            <!-- Botão de filtrar e suas filtragens -->
            <div class="bloco_filtros">
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
                    <img src="../assets/filter.png" alt=""> Filtrar
                </button>
                <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom"
                    aria-labelledby="offcanvasBottomLabel">
                    <div class="offcanvas-header">
                        <h2 class="offcanvas-title" id="offcanvasBottomLabel">Filtros</h2>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body small">
                        <h4 class="title">Tema do Evento</h4>
                        <div class="filtrar_tema">
                            <select class="form-select form-select-sm" aria-label="Small select example">
                                <option selected>Escolha o evento</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <h4 class="titulo_filtro">Data</h4>
                        <div class="filtrar_date">
                            <div class="bloco_filtros">
                                <div class="filtrar_dt_inicio">
                                    <span>Inicio</span>
                                    <div class="input-group flex-nowrap">
                                        <input type="date" class="form-control">
                                    </div>
                                </div>
                                <div class="filtrar_dt_fim">
                                    <span>Fim</span>
                                    <div class="input-group flex-nowrap">
                                        <input type="date" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div style="padding-top:18px; width: 100%;">
                                <div class="filtroDtsPronto">
                                    <button>Essa semana</button>
                                    <button>Esse mês</button>
                                    <button>Esse ano</button>
                                </div>
                            </div>
                        </div>
                        <div class="filtrar_local">
                            <h4>Local</h4>
                            <input type="text" placeholder="Digite o local aqui...">
                        </div>
                        <div class="grp_btn">
                            <button class="secondary_btn">Limpar Filtro</button>
                            <button class="primary_btn">Aplicar Filtro</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filtro de próximos eventos e eventos passados -->
        <div class="filtrar">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1" onclick="filtrarEventos('upcoming')">Próximos
                    eventos</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2" onclick="filtrarEventos('past')">Eventos
                    passados</label>

        <!-- Listagem dos eventos -->
        <div id="listagem_eventos" class="listagem_eventos"></div>

        <!-- Bottom menu -->
        <div class="menu">
            <a href="index.html" class="opcoes">
                <img src="../assets/Vector 3 (1).png" alt="">
                <p>Inicio</p>
            </a>
            <a href="meus-eventos.html" class="opcoes">
                <img src="../assets/Calendar icon (1).png" alt="">
                <p style="color: #C7530C;">Eventos</p>
            </a>
            <a href="evento.html" class="opcoes">
                <img src="../assets/Group 2.png" alt="">
                <p>Criar Evento</p>
            </a>
            <a href="lista_de_espera.html" class="opcoes">
                <img src="../assets/Group 4.png" alt="">
                <p>Participantes</p>
            </a>
            <a href="perfil.html" class="opcoes">
                <img src="../assets/Group 3.png" alt="">
                <p>Perfil</p>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const filtroDtsProntoButtons = document.querySelectorAll('.filtroDtsPronto button');

            filtroDtsProntoButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filtroDtsProntoButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });
        });

        window.onload = () => {
            const valorPadrao = async () => {
                console.log("CHEGOU, viva Jesus");
                const nomeSS = sessionStorage.getItem('NOME_USUARIO');
                const emailSS = sessionStorage.getItem('EMAIL_USUARIO');
                document.getElementById('userName').innerHTML = nomeSS;
                document.getElementById('nomeEmpresa').innerHTML = emailSS;
            }
            valorPadrao();
        }
    </script>
</body>

</html>
