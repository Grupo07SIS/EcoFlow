<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ecoflow | Login</title>

    <!-- Link do bootstrap -->    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Colocar ícone Ecoflow -->
    <link rel="icon" href="" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

<body>

    <div class="login">

        <div class="container">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>

            <!-- Começando o formulário -->
            <div class="formulario">
                <div class="card-inputs-login">

                    <h1 style="color:rgba(22, 57, 21, 1);">Entrar na sua conta</h1>
                    <div class="campo">
                        <span>E-mail</span>
                        <input id="email_input" type="text" class="input" required="required" />
                    </div>

                    <div class="campo">
                        <span>Senha</span>
                        <input id="senha_input" type="password" class="input" required="required" />
                    </div>

                    <div id="div_aguardar" class="loading-div">
                        <img src="./assets/circle-loading.gif" id="loading-gif" />
                    </div>
                    <div><span>Esqueci minha senha</span></div>

                    <button class="btn-entrar" id="botao-cadastrar" onclick="entrar()">Entrar</button>

                </div>

                <div id="div_erros_login"></div>


            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('.navbar-toggler').click(function () {
            $('.navbar').toggleClass('navbar-collapsed');
        });
    });
</script>

</body>

</html>


<script>
    const hamburger = document.querySelector(".hamburger")
    const nav = document.querySelector(".nav")
    const hamburger1 = document.querySelector(".hamburger1")
    const nav1 = document.querySelector(".nav1")

    hamburger.addEventListener("click", () =>
        nav.classList.toggle("active"))

    hamburger1.addEventListener("click", () =>
        nav1.classList.toggle("active"))
</script>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos!";

            setTimeout(function () {
                cardErro.style.display = 'none'
            }, 3000)

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.ID_USUARIO = json.idFuncionario;
                    sessionStorage.NOME_USUARIO = json.Nome;
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.FK_EMPRESA = json.fkEmpresa;


                    // Levar o usuário para a tela de eventos
                    setTimeout(function () {
                        window.location = "./";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
