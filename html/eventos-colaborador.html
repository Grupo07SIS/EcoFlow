<script>
   document.querySelector('.primary_btn').addEventListener('click', function () {
    // Obtendo os valores dos filtros
    const selectedTheme = document.querySelector('.form-select').value;
    const startDate = document.querySelector('.filtrar_dt_inicio input').value;
    const endDate = document.querySelector('.filtrar_dt_fim input').value;
    const location = document.querySelector('.filtrar_local input').value.toLowerCase();

    // Selecionar todos os eventos
    const eventsContainer = document.querySelector('.cards-eventos');
    const events = Array.from(eventsContainer.querySelectorAll('.eventos')); // Converter para um array para melhor manipulação
    const filteredEvents = []; // Array para armazenar eventos que atendem aos critérios de filtro

    events.forEach(event => {
        // Extraindo informações do evento
        const eventTheme = event.querySelector('.spanTitulo').textContent.trim();
        const eventDate = new Date(event.querySelector('.infos span:nth-child(2)').textContent.trim().replace(' DE ', ' '));
        const eventLocation = event.querySelector('.infos span:nth-child(3)').textContent.toLowerCase().trim();

        // Verificar se o evento deve ser exibido
        let showEvent = true;

        if (selectedTheme !== 'Escolhe o evento' && eventTheme !== selectedTheme) {
            showEvent = false;
        }

        if (startDate && eventDate < new Date(startDate)) {
            showEvent = false;
        }

        if (endDate && eventDate > new Date(endDate)) {
            showEvent = false;
        }

        if (location && !eventLocation.includes(location)) {
            showEvent = false;
        }

        // Mostrar ou ocultar o evento e mover para o topo se necessário
        if (showEvent) {
            event.style.display = 'flex';
            filteredEvents.push(event); // Adiciona o evento filtrado ao array
        } else {
            event.style.display = 'none';
        }
    });

    // Mover os eventos filtrados para o topo
    filteredEvents.forEach(event => {
        eventsContainer.prepend(event); // Adiciona cada evento filtrado ao início da div
    });
});

// Limpar Filtros
document.querySelector('.secondary_btn').addEventListener('click', function () {
    // Resetando os valores dos filtros
    document.querySelector('.form-select').value = 'Escolhe o evento';
    document.querySelector('.filtrar_dt_inicio input').value = '';
    document.querySelector('.filtrar_dt_fim input').value = '';
    document.querySelector('.filtrar_local input').value = '';

    // Mostrar todos os eventos
    const events = document.querySelectorAll('.cards-eventos .eventos');
    events.forEach(event => {
        event.style.display = 'flex';
    });
});

</script>

<script>
    document.querySelector('.search-input').addEventListener('input', async function () {
    const searchQuery = this.value;

    try {
        // Properly use backticks for the template literal URL
        const response = await fetch(`http://localhost:8080/evento/searchBar?search=${encodeURIComponent(searchQuery)}`);
        const searchResults = await response.json();

        const cards = document.getElementById("cards-eventos");
        cards.innerHTML = ''; // Clear current events

        cards.innerHTML = searchResults.map((itemEvento) => {
            const [year, month, day] = itemEvento.dataEvento;
            const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            const formattedDate = `${day} de ${monthNames[month - 1]} ${year}`;

            const fullAddress = `${itemEvento.enderecoEvento.logradouro}, ${itemEvento.enderecoEvento.numero} - ${itemEvento.enderecoEvento.cidade}`;
            const titulo = truncateText(itemEvento.nome, 15);
            const truncatedAddress = truncateText(fullAddress, 40);

            // Properly wrap the returned HTML inside backticks
            return `
            <a href="detalhamento-evento-colaborador.html?id=${itemEvento.id_evento}" style="text-decoration:none a:hover:none" class="card-link" data-id="${itemEvento.id_evento}">
                <div class="card_evento">
                    <div class="imagem_evento">
                        <img src="../assets/listagem_evento.png" alt="Imagem do Evento">
                    </div>
                    <div class="desc_evento">
                        <h5>${titulo}</h5>
                        <span>${formattedDate}</span>
                        <span>${truncatedAddress}</span>
                    </div>
                </div>
            </a>
            `;
        }).join('');

    } catch (error) {
        console.error('Erro ao buscar eventos:', error);
    }
});
</script>
