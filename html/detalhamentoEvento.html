<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Evento</title>
    <link rel="stylesheet" href="../css/detalhamento.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <script src="../js/navbar.js"></script>
    <link rel="stylesheet" href="../css/menu.css">
    <!-- Leaflet (for maps) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="../js/organizador/buscarDetalhamentoEvento.js"></script>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <i class="bi bi-list closebtn" onclick="closeNav()"></i>
        <div class="user_info">
            <i class="bi bi-person-circle"></i>
            <p id="userName">Nome do Usuário</p>
            <p id="nomeEmpresa">Nome da Empresa</p>
        </div>
        <a href="meus-eventos.html">Meus eventos</a>
        <a href="lista_de_espera.html">Participantes em espera</a>
        <a href="dash_gerencial.html">Painel Gerencial</a>
        <a href="loading.html">Sair</a>
    </div>

    <div class="openBarMain">
        <i class="bi bi-list openBar" onclick="openNav()"></i>
    </div>

    <div class="arrow_back">
        <i class="bi bi-arrow-left-circle" onclick="backpage()"></i>
    </div>

    <div class="picture_bg">
        <img id="event_image" src="../assets/image 7.png" alt="Event Image">
    </div>

    <!-- Edit and Delete Buttons -->
    <div class="btns_Styles">
        <!-- Add an onclick to call the function with event ID -->
        <button class="main_Btns" onclick="editarEvento()">Editar</button> <!-- Example Event ID -->
        <button class="main_Btns" onclick="deletarEvento()">Deletar</button>
    </div>

    <div class="main_info" id="main_info" style="margin-bottom: 71px;">
        <h1 id="event_name">Nome do Evento</h1>
        <div class="style_info">
            <i class="bi bi-calendar"></i>
            <p id="event_date">Domingo, 6 Dec 2024</p> 
        </div>
        <div class="style_info">
            <i class="bi bi-geo-alt"></i>
            <p id="event_location">Rua Joaquim Távora, 605 Vila Mariana, São Paulo - SP</p>
        </div>
        <div id="map" class="map_live"></div>
        <div class="desc_event">
            <h2>Descrição do Evento</h2>
            <p id="event_description">Lorem ipsum dolor sit amet...</p>
        </div>
    </div>

    <div class="menu">
        <a href="index.html" class="opcoes">
            <img src="../assets/Vector 3 (1).png" alt="Inicio">
            <p>Inicio</p>
        </a>
        <a href="meus-eventos.html" class="opcoes">
            <img src="../assets/Calendar icon.png" alt="Eventos">
            <p>Eventos</p>
        </a>
        <a href="evento.html" class="opcoes">
            <img src="../assets/Group 2.png" alt="Criar Evento">
            <p>Criar Evento</p>
        </a>
        <a href="lista_de_espera.html" class="opcoes">
            <img src="../assets/Group 4.png" alt="Participantes">
            <p>Participantes</p>
        </a>
        <a href="perfil.html" class="opcoes">
            <img src="../assets/Group 3.png" alt="Perfil">
            <p>Perfil</p>
        </a>
    </div>

    <div id="popup" class="popup" style="display:none;">
        <div class="inside_pop">
            <p id="popup-message"></p>
            <div class="btnspop">
                <button id="confirm" class="btn-confirm">Confirmar</button>
                <button id="cancel" class="btn-cancel">Cancelar</button>
            </div>
        </div>
        
    </div>

    <script>
        function backpage() {
            window.history.back();
        }

        // Function to load default user information
        window.onload = function () {
            const nomeSS = sessionStorage.getItem('NOME_RESP_ORGANIZADOR');
            const emailSS = sessionStorage.getItem('EMAIL_ORGANIZADOR');
            document.getElementById('userName').innerHTML = nomeSS;
            document.getElementById('nomeEmpresa').innerHTML = emailSS;
        };
    </script>
</body>

</html>
