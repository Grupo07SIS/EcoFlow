<head>
    <meta charset="UTF-8">

<body>

            <p id="nomeEmpresa">Nome da Empresa</p>
        </div>
        <a href="meus-eventos.html">Meus eventos</a>
        <a href="lista_de_espera.html">Participantes em espera</a>
        <a href="dash_gerencial.html">Painel Gerencial</a>
        <a href="login.html">Sair</a>
    </div>

    <div class="openBarMain">
        <i class="bi bi-list openBar" onclick="openNav()"></i>
    </div>
    <div class="titulo">
        <h4>CRIAR EVENTO</h4>
    </div>

    <div class="main_info">
        <div class="dados_produtos">
            <div>
                <h5>DEFINIÇÃO DE STANDS/MESAS</h5>
                <div class="adicionar_produto">
                    <h6>Adicionar Stands/Mesas</h6>
                    <button id="addProdutoCard"><i class="bi bi-plus-circle-fill adicionar_produto"></i></button>
                </div>
                <div id="productMessage" class="alert alert-warning" role="alert"
                    style="display: none; margin-bottom: 0%;">
                    Você precisa adicionar um stand/mesa.
                </div>
            </div>

            <div id="productContainer">
            </div>
        </div>
    </div>

    <div class="proximo-voltar">
        <button type="button" class="btn btn-outline-secondary">
            <a href="valores.html">Voltar</a>
        </button>
        <button type="button" class="btn btn-secondary" onclick="salvarDadosPag2()">
            <a href="atracao.html">Proximo</a>
        </button>
    </div>

    <div class="menu">
        <a href="../html/index.html" class="opcoes">
            <img src="../assets/Vector 3 (1).png" alt="">
            <p>Inicio</p>
        </a>
        <a href="meus-eventos.html" class="opcoes">
            <img src="../assets/Calendar icon.png" alt="">
            <p>Eventos</p>
        </a>
        <a href="../html/evento.html" class="opcoes">
            <img src="../assets/Group 2 (1).png" alt="">
            <p style="color: #C7530C;">Criar Evento</p>
        </a>
        <a href="lista_de_espera.html" class="opcoes">
            <img src="../assets/Group 4.png" alt="">
            <p>Participantes</p>
        </a>
        <a href="perfil.html" class="opcoes">
            <img src="../assets/Group 3.png" alt="">
            <p>Perfil</p>
        </a>
    </div>

    <script>
        function toggleStandDetails(element) {
            const parentForm = element.closest('.info_form');
            const inputs = parentForm.querySelectorAll('.toggleable');
            const icon = element.querySelector('i');

            inputs.forEach(input => {
                if (input.style.display === "none" || input.style.display === "") {
                    input.style.display = "block";
                } else {
                    input.style.display = "none";
                }
            });

            if (icon.style.transform === "rotate(180deg)") {
                icon.style.transform = "rotate(0deg)";
            } else {
                icon.style.transform = "rotate(180deg)";
            }
        }

        function addProdutoCard() {
            const container = document.getElementById('productContainer');
            const productMessage = document.getElementById('productMessage');
            productMessage.style.display = 'none';

            const newCard = document.createElement('div');
            newCard.classList.add('info_card');

            newCard.innerHTML = `
            <div class="info_form">
                <div class="form-group d-flex justify-content-between align-items-center" style="width:100%;left: 63%;
    position: relative;">
                    <button type="button" class="btn btn-outline-secondary ml-2 expandir_div" onclick="toggleStandDetails(this)">
                        Expandir <i class="bi bi-chevron-down"></i>
                    </button>
                </div>
                <div class="form-group" >
                    <label>Nome do stand:</label>
                    <input type="text" id="nomeStand" placeholder="Nome do Stand" class="form-control" style="flex: 1;" required>
                </div>
            
                <div class="toggleable" style="display: none;">
                    <div class="form-group">
                        <label>Tipo de stand:</label>
                        <input type="text" id="tipoStand" placeholder="Tipo de Stand" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Largura:</label>
                        <input type="text" id="largura" placeholder="Largura (m)" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Comprimento:</label>
                        <input type="text" id="comprimento" placeholder="Comprimento (m)" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Quantidade de Cadeiras:</label>
                        <input type="number" id="qtdCadeiras" placeholder="Quantidade de Cadeiras" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Valor (R$):</label>
                        <input type="number" id="valor" placeholder="Valor" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Exceção:</label>
                        <input type="text" id="excecao" placeholder="Exceção (se houver)" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Ponto Elétrico:</label>
                        <select class="form-control" id="pontoEletrico">
                            <option value="Sim">Sim</option>
                            <option value="Não">Não</option>
                        </select>
                    </div>
                </div>
                <div class="btn_delete">
                    <button onclick="removeProdutoCard(this)" class="btn btn-danger mt-2">
                        Excluir Stand/Mesa
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
            `;

            container.appendChild(newCard);
        }

        function removeProdutoCard(button) {
            const container = document.getElementById('productContainer');
            button.closest('.info_card').remove();

            if (container.children.length === 0) {
                document.getElementById('productMessage').style.display = 'block';
            }
        }

        async function salvarDadosPag2() {
            const stands = [];

            const standElements = document.querySelectorAll('.info_card');

            standElements.forEach(card => {
                const tipo = card.querySelector('#tipoStand').value;
                const largura = card.querySelector('#largura').value;
                const comprimento = card.querySelector('#comprimento').value;
                const qtdCadeiras = card.querySelector('#qtdCadeiras').value;
                const valor = card.querySelector('#valor').value;
                const excecao = card.querySelector('#excecao').value;
                const pontoEletrico = card.querySelector('#pontoEletrico').value;

                const standData = {
                    id_tipo_stand: 0,
                    tipo: tipo,
                    largura: largura,
                    comprimento: comprimento,
                    qtd_cadeiras: parseInt(qtdCadeiras, 10),
                    valor: parseFloat(valor),
                    excecao: excecao,
                    ponto_eletrico: pontoEletrico
                };

                stands.push(standData);
            });

            sessionStorage.setItem('dadosStand', JSON.stringify(stands));
            window.location.href = 'atracao.html';
        }


        document.getElementById('addProdutoCard').addEventListener('click', addProdutoCard);

        window.onload = function () {
            const storedStands = JSON.parse(sessionStorage.getItem('dadosStand')) || [];

            if (storedStands.length === 0) {
                document.getElementById('productMessage').style.display = 'block';
            } else {
                document.getElementById('productMessage').style.display = 'none';

                storedStands.forEach(stand => {
                    addProdutoCard();

                    const lastCard = document.querySelector('#productContainer .info_card:last-child');

                    lastCard.querySelector('#tipoStand').value = stand.tipo;
                    lastCard.querySelector('#largura').value = stand.largura;
                    lastCard.querySelector('#comprimento').value = stand.comprimento;
                    lastCard.querySelector('#qtdCadeiras').value = stand.qtd_cadeiras;
                    lastCard.querySelector('#valor').value = stand.valor;
                    lastCard.querySelector('#excecao').value = stand.excecao;
                    lastCard.querySelector('#pontoEletrico').value = stand.ponto_eletrico;
                });
            }
        };

        window.onload = valorPadrao()

        async function valorPadrao() {
            const nomeSS = sessionStorage.getItem('NOME_RESP_ORGANIZADOR')
            const emailSS = sessionStorage.getItem('EMAIL_ORGANIZADOR')
            const nomeNavBar = document.getElementById('userName')
            const emailNavBar = document.getElementById('nomeEmpresa')
            nomeNavBar.innerHTML = nomeSS
            emailNavBar.innerHTML = emailSS
        }

    </script>
</body>
