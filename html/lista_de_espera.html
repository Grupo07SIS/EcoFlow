<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagens</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/participante_em_espera.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/filter.css">
    <script src="../js/organizador/buscarListaDeEspera.js"></script>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <i class="bi bi-list closebtn" onclick="closeNav()"></i>
        <div class="user_info">
            <i class="bi bi-person-circle"></i>
            <p id="userName">Nome do Usu√°rio</p>
            <p id="nomeEmpresa">Nome da Empresa</p>
        </div>
        <a href="meus-eventos.html">Meus eventos</a>
        <a href="lista_de_espera.html">Participantes em espera</a>
        <a href="dash_gerencial.html">Painel Gerencial</a>
        <a href="login.html">Sair</a>
    </div>

    <div class="openBarMain">
        <i class="bi bi-list openBar" onclick="openNav()"></i>
    </div>
    <div class="div_lista_pai">
        <div class="titulo">
            <p>PARTICIPANTES EM ESPERA</p>
        </div>
        <div class="downFilter" id="filterMain">
            <div class="main_separation_filter">
                <div class="header_filtrer">
                    <i class="bi bi-x" onclick="closeFilter()"></i>
                    <h2>Filtros</h2>
                </div>
                <div class="filtrar_date">
                    <h4 class="titulo_filtro">Participantes em:</h4>
                    <div class="filtrar_tema">
                        <select class="form-select form-select-sm" id="statusSelect" aria-label="Small select example">
                            <option value="1">Aguardando</option>
                            <option value="2">Reprovado</option>
                            <option value="3">Aprovado</option>
                        </select>
                    </div>
                </div>

                <div class="grp_btn">
                    <button class="secondary_btn" onclick="clearFilters()">
                        Limpar Filtro
                    </button>
                    <button class="primary_btn" onclick="applyFilters()">
                        Aplicar Filtro
                    </button>
                </div>
            </div>
        </div>

        <div class="btnOpenFilter">
            <button type="button" onclick="openFilter()">
                <img src="../assets/filter.png" alt="">
                Filtrar
            </button>
        </div>

        <div class="participante_main_div" id="participantsContainer">
        </div>
    </div>

    <div class="menu">
        <a href="index.html" class="opcoes">
            <img src="../assets/Vector 3 (1).png" alt="">
            <p>Inicio</p>
        </a>
        <a href="meus-eventos.html" class="opcoes">
            <img src="../assets/Calendar icon.png" alt="">
            <p>Eventos</p>
        </a>
        <a href="evento.html" class="opcoes">
            <img src="../assets/Group 2.png" alt="">
            <p>Criar Evento</p>
        </a>
        <a href="lista_de_espera.html" class="opcoes">
            <img src="../assets/Group 4 (1).png" alt="">
            <p style="color: #C7530C;">Participantes</p>
        </a>
        <a href="perfil.html" class="opcoes">
            <img src="../assets/Group 3.png" alt="">
            <p>Perfil</p>
        </a>
    </div>

    <script src="../js/navbar.js"></script>
    <script src="../js/filter.js"></script>
</body>

</html>

<script>
    window.onload = valorPadrao()

    async function valorPadrao() {
        const nomeSS = sessionStorage.getItem('NOME_RESP_ORGANIZADOR')
        const emailSS = sessionStorage.getItem('EMAIL_ORGANIZADOR')
        const nomeNavBar = document.getElementById('userName')
        const emailNavBar = document.getElementById('nomeEmpresa')
        nomeNavBar.innerHTML = nomeSS
        emailNavBar.innerHTML = emailSS
    }
</script>
